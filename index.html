<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha Exemplo 1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="buttons.css">
    <script defer src="scripts.js"></script>
    <script src="https://kit.fontawesome.com/0672e7305c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="sheet-container">
            <nav class="pages-container">
                <ul>
                    <li>Atributos e Perícias</li>
                    <li>Talentos</li>
                    <li>Iventário</li>
                </ul>
            </nav>
            <main>
                <section class="description-container">
                    <h2>Descrição</h2>
                    <form>
                        <div>
                            <label>Nome:</label>
                            <input type="text" name="name">
                        </div>
                        <div>
                            <label>Clã:</label>
                            <input type="text" name="clan">
                        </div>
                        <div>
                            <label>Idade:</label>
                            <input type="text" name="name">
                        </div>
                        <div>
                            <label>Gênero:</label>
                            <input type="text" name="name">
                        </div>
                        <div>
                            <label>Rank:</label>
                            <input type="text" name="clan">
                        </div>
                        <div>
                            <label>Aldeia:</label>
                            <input type="text" name="clan">
                        </div>
                    </form>
                </section>
                <section class="data-container">
                    <div class="attributes-container">
                        <h2>Atributos:</h2>
                        <form>
                            <div>
                                <label>Força</label>
                                <input type="number">
                                <button class="roll-button"><i class="fa-solid fa-dice-d20"></i></button>
                            </div>
                            <div>
                                <label>Destreza</label>
                                <input type="number">
                                <button class="roll-button"><i class="fa-solid fa-dice-d20"></i></button>
                            </div>
                            <div>
                                <label>Agilidade</label>
                                <input type="number">
                                <button class="roll-button"><i class="fa-solid fa-dice-d20"></i></button>
                            </div>
                            <div>
                                <label>Percepção</label>
                                <input type="number">
                                <button class="roll-button"><i class="fa-solid fa-dice-d20"></i></button>
                            </div>
                            <div>
                                <label>Inteligencia</label>
                                <input type="number">
                                <button class="roll-button"><i class="fa-solid fa-dice-d20"></i></button>
                            </div>
                            <div>
                                <label>Vigor</label>
                                <input type="number">
                                <button class="roll-button"><i class="fa-solid fa-dice-d20"></i></button>
                            </div>
                            <div>
                                <label>Espírito</label>
                                <input type="number">
                                <button class="roll-button"><i class="fa-solid fa-dice-d20"></i></button>
                            </div>
                        </form>
                    </div>
                </section>
                <section>
                    <h2>Parâmetros</h2>
                    <div class="parameters-container">
                        <form>
                            <h3>Energias:</h3>
                            <div class="energias-container">
                                <div>
                                    <label>Saúde</label>
                                    <input type="number">
                                </div>
                                <div>
                                    <label>Chakra</label>
                                    <input type="number">
                                </div>
                                <div>
                                    <label>Stamina</label>
                                    <input type="number">
                                </div>
                            </div>
                        </form>
                        <form>
                            <h3>Defesas:</h3>
                            <div class="defesas-container">
                                <div>
                                    <label>Esquiva</label>
                                    <input type="number">
                                </div>
                                <div>
                                    <label>Bloqueio</label>
                                    <input type="number">
                                </div>
                                <div>
                                    <label>Ler Movimento</label>
                                    <input type="number">
                                </div>
                                <div>
                                    <label>Prever Movimento</label>
                                    <input type="number">
                                </div>
                            </div>
                    </form>
                </div>
                </section>
                <section class="pericia-container">
                    <h2>Perícias:</h2>
                    <form>
                        <div class="pericia-data">
                            <label>Ataque CC</label>
                            <div class="number-roll-area">
                                <input type="number">
                                <button class="roll-button"><i class="fa-solid fa-dice-d20"></i></button>
                            </div>
                        </div>
                        <div class="pericia-data">
                            <label>Ataque D</label>
                            <div class="number-roll-area">
                                <input type="number">
                                <button class="roll-button"><i class="fa-solid fa-dice-d20"></i></button>
                            </div>
                        </div>
                        <div class="pericia-data">
                            <label>Atletismo</label>
                            <div class="number-roll-area">
                                <input type="number">
                                <button class="roll-button"><i class="fa-solid fa-dice-d20"></i></button>
                            </div>
                        </div>
                        <div class="pericia-data">
                            <label>Furtividade</label>
                            <div class="number-roll-area">
                                <input type="number">
                                <button class="roll-button"><i class="fa-solid fa-dice-d20"></i></button>
                            </div>
                        </div>
                        <div class="pericia-data">
                            <label>Acrobacia</label>
                            <div class="number-roll-area">
                                <input type="number">
                                <button class="roll-button"><i class="fa-solid fa-dice-d20"></i></button>
                            </div>
                        </div>
                        <div class="pericia-data">
                            <label>Prontidão</label>
                            <div class="number-roll-area">
                                <input type="number">
                                <button class="roll-button"><i class="fa-solid fa-dice-d20"></i></button>
                            </div>
                        </div>
                        <div class="pericia-data">
                            <label>Procurar</label>
                            <div class="number-roll-area">
                                <input type="number">
                                <button class="roll-button"><i class="fa-solid fa-dice-d20"></i></button>
                            </div>
                        </div>
                        <div class="pericia-data">
                            <label>Perseverança</label>
                            <div class="number-roll-area">
                                <input type="number">
                                <button class="roll-button"><i class="fa-solid fa-dice-d20"></i></button>
                            </div>
                        </div>
                        <div class="pericia-data">
                            <label>Sobrevivência</label>
                            <div class="number-roll-area">
                                <input type="number">
                                <button class="roll-button"><i class="fa-solid fa-dice-d20"></i></button>
                            </div>
                        </div>
                        <div class="pericia-data">
                            <label>Controle de Chakra</label>
                            <div class="number-roll-area">
                                <input type="number">
                                <button class="roll-button"><i class="fa-solid fa-dice-d20"></i></button>
                            </div>
                        </div>
                        <div class="pericia-data">
                            <label>Conhecimento (Adestramento)</label>
                            <div class="number-roll-area">
                                <input type="number">
                                <button class="roll-button"><i class="fa-solid fa-dice-d20"></i></button>
                            </div>
                        </div>
                        <div class="pericia-data">
                            <label>Conhecimento (Medicina)</label>
                            <div class="number-roll-area">
                                <input type="number">
                                <button class="roll-button"><i class="fa-solid fa-dice-d20"></i></button>
                            </div>
                        </div>
                        <div class="pericia-data">
                            <label>Conhecimento (Venenos)</label>
                            <div class="number-roll-area">
                                <input type="number">
                                <button class="roll-button"><i class="fa-solid fa-dice-d20"></i></button>
                            </div>
                        </div>
                        <div class="pericia-data">
                            <label>Conhecimento (Ciência obscura)</label>
                            <div class="number-roll-area">
                                <input type="number">
                                <button class="roll-button"><i class="fa-solid fa-dice-d20"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
                </section>
            </main>
        </div>
    </div>
</body>
</html>
